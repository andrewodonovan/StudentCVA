{% extends 'base.html' %}

{% load static %}

{% block title %}Display Uploaded CV{% endblock %}

{% block content %}
   <div class="cv-container">
        <div class="CvContent">
        <h1 class="text-center cv-h1">Display Uploaded CV</h1>
            <hr class="bg-white w-25"/>
            <div class="CvTable" style="height: 100vh; width: 75vw;">
                <table>
                    <tr>
                        <td>
                            <h2>{{ cv_name }}</h2>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div>
                               <embed src="/media/{{ cv_path }}" type="application/pdf" style="height: 90vh; width: 70vw;">
                            </div>
                        </td>
                    </tr>
                </table>

            </div>
            <br />
        </div>
   </div>
{% endblock %}
