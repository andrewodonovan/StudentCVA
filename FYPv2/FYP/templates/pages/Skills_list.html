{% extends 'base.html' %}

{%block title %}Skills List{% endblock %}
{% block content %}
<div class="cv-container">
    <div class="cv CvContent">
    <h1 class="text-center cv-h1">Skills</h1>
        <hr />

     {% for Skills in object_list %}
        <div class="CvTable">
            <h2 class="text-center font-italic">{{ Skills.SkillsName }}</h2>
            <hr />
            <table>
                 <tr>
                    <th>Skills Description</th>
                    <td>{{ Skills.SkillsDesc }}</td>
                 </tr>
                 <tr>
                     <td colspan="2">
                        <div class="form-button-container">
                            <a class="form-button btn" id="view" href="{% url "Skills_view" Skills.id %}"><i class="fa fa-eye" aria-hidden="true"></i></a>
                            <a class="form-button btn" id="edit" href="{% url "Skills_edit" Skills.id %}"><i class="fa fa-pencil" aria-hidden="true"></i></a>
                            <a class="form-button btn" id="delete" href="{% url "Skills_delete" Skills.id %}"><i class="fa fa-trash" aria-hidden="true"></i></a>
                        </div>
                    </td>
                 </tr>
            </table>
        </div>
            <br />
            {% endfor %}
            <div class="no-record-text alert-info">
                <h5 class="text-center">Please add a record</h5>
            </div>
            <br />
            <div class="text-center"><a class="add-new btn" id="add-new" href="{% url 'Skills_new' %}">New +</a></div>
    </div>
</div>




{% endblock %}
