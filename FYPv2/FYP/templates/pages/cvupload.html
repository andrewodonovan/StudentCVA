{% extends 'base.html' %}

{% load static %}

{% block title %}Upload CV{% endblock %}

{% block content %}
 <div class="cv-container">
        <div class="CvContent">
        <h1 class="text-center cv-h1">Upload CV</h1>
            <hr class="bg-white w-25"/>
            <div class="CvTable">
             <form method="post" enctype="multipart/form-data">
               {% csrf_token %}
                {{ form.as_p }}
                <input class="btn btn-success" type="submit" value="Upload">
            </form>
            </div>
        </div>
 </div>

{% endblock %}
