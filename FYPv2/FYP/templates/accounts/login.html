<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>How Are the Lads</title>
     {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static "vendor/bootstrap/css/bootstrap.min.css" %}" />

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" href="#">StudentCVA</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>

                <li class="nav-item active">
                    <a class="nav-link" href="../templates1/profile.html">
                        Profile
                    </a>
                </li>

                <li class="nav-item active">
                    <a class="nav-link" href="../templates1/createcv.html">
                        Create CV
                    </a>
                </li>
                {% if user.is_authenticated %}
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                        {{ user.username }} &emsp; <i class="fas fa-user"></i>
                    </a>
                    <div class="dropdown-menu bg-dark" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item text-white" href="#">Profile</a>
                        <a class="dropdown-item text-white" href="#">Settings</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item text-white" href="{% url 'account_logout' %}">Log Out</a>
                    </div>
                </li>
                {% else %}
                <li class="nav-item active">
                    <a href="{% url 'account_login' %}">Log In </a> &emsp; <i class="fas fa-user"></i>
                    </a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
    <h2>Login</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Login</button>
</form>
<section id="footer">
    <footer class="py-4 bg-dark text-white">
        <div class="container text-center">
            <small>Copyright &copy; Andrew O' Donovan</small>
        </div>
    </footer>


    <!-- Bootstrap core JavaScript -->
    <script src="{% static 'vendor/jquery/jquery.slim.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</section>
</body>
</html>
