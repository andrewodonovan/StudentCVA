{% extends 'base.html' %}

{%block title %}Skills List{% endblock %}
{% block content %}
    <div class="CvContent">
    <h1 class="text-center">Skills</h1>
        <table class="CvTable">
            <thead>
                <tr>
                    <th>Skills Name</th>
                    <th>Skills Description</th>
                    <th colspan="3">Actions</th>
                </tr>
            </thead>
            <tbody>
            {% for Skills in object_list %}
                <tr>
                    <td>{{ Skills.SkillsName }}</td>
                     <td>{{ Skills.SkillsDesc }}</td>

                    <td><a href="{% url "Education_view" Skills.id %}">View</a></td>

                    <td><a href="{% url "Education_edit" Skills.id %}">Edit</a></td>
                    <td><a href="{% url "Education_delete" Skills.id %}">Delete</a></td>

                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
